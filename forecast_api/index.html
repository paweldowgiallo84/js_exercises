<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">

    <title>Weather App</title>
</head>

<body>
    <div class="weather_wrapper">
        <p class="title">WEATHER</p>
        <div id="location_wrapper" class="location__wrapper">
            <div id="weather_localization">
                <p id="location" class="location__name"></p>
                <input type="text" id="locationInput" class="location__input" placeholder="Insert city name">
                <button id="locationBtn" class="location__btn">SEARCH</button>
                <p id="error" class="location__err__msg"></p>
            </div>
            <div id="weather__actual--icon" class="location__weather__icon"></div>
        </div>
        <hr class="app__divider">
        <div class="weather__at__location__wrapper">
            <div>WEATHER:</div>
            <div>TEMPERATURE:</div>
            <div>HUMIDITY:</div>
        </div>
        <hr class="app__divider">
        <div class="weather__at__location__wrapper weather__at__location__wrapper--result">
            <div id="weatherResult"></div>
            <div id="tempResult"></div>
            <div id="humResult"></div>
        </div>
    </div>
</body>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./script.js"></script>

</html>
