<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/22cb135015.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/main.styles.css">
    <link rel="stylesheet" href="../styles/todo.styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito&display=swap" rel="stylesheet">

    <script type="module" src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script type="module" src="../js/todo.js"></script>
    <title>ToDoApp</title>
</head>

<body>
    <div id="app">
        <div class="todo__wrapper-todo">
            <p class="title">TODO WITH DATABASE</p>
            <div class="input__wrapper">
                <div class="inputs">
                    <input type="text" id="todoInput" class="input__text">
                    <input type="date" id="todoDate" class="input__date">
                </div>
                <i id="add__todo__btn" class="fa-solid fa-right-to-bracket fa-xl" style="color: #fff;"></i>
            </div>
            <div class="todo__task__container">
                <p class="task__info--msg" >TASK TODO</p>
                <div class="task__container">
                </div>
            </div>
            <div class="todo__task__container">
                <p class="task__info--finished">FINISHED TASKS</p>
                <div class="task__container">
                </div>
            </div>
            <button id="logoutBtn" class="logout__btn">log out</button>
        </div>
    </div>
</body>

</html>
