<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/22cb135015.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/main.styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito&display=swap" rel="stylesheet">
    <title>ToDoApp</title>
</head>

<body>
    <div id="app__container">
        <div id="app">
            <div class="login__container">
                <input class="email__input " type="email" id="emailInput" placeholder="john.doe@sth.com">
                <p id="email__msg" class="message">Enter emial to login</p>
                <input class="username__input hiden" type="text" id="userName" placeholder="johndoe">
                <p id="username__msg" class="message hiden">Enter username</p>
                <input class="password__input " type="password" id="passwordInput" placeholder="enter password">
                <p id="password__msg" class="message">Enter password to login</p>
                <input class="password__input repete hiden" type="password" id="passwordInputRepete"
                    placeholder="verify password">
                <p id="passwordInputRepete__msg" class="message hiden"></p>
                <hr class="spacer__line ">
                <div class="login__btns ">
                    <button class="btn__login " id="btnLogin">Login</button>
                    <button class="btn__signin hiden" id="btnSignUp">Sign Up</button>
                    <p class="login__signup">Don't have an account? <span class="toggle__login__signup">SignUp</span>
                    </p>
                    <button class="btn__logout hiden" id="btnLogOut">Log Out</button>
                </div>
            </div>

        </div>
        <div id="result"></div>
    </div>

</body>
<script type="module" src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script type="module" src="./js/main.js"></script>

</html>
