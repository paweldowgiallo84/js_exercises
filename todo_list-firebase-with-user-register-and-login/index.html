<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/22cb135015.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/main.styles.css">
    <title>ToDoApp</title>
</head>

<body>
    <div id="app__container">
        <div id="app">

            <div class="login__container">
                <div class="select" id="selectLoginSignUp">
                    <button class="btn__login--select" id="btnLoginSelect">Log in</button>
                    <span>OR</span>
                    <button class="btn__signin--select" id="btnSignUpSelect">Sign Up</button>
                </div>
                <input class="email__input hiden" type="email" id="emailInput" placeholder="john.doe@sth.com">
                <input class="username__input hiden" type="text" id="userName" placeholder="johndoe">
                <input class="password__input hiden" type="password" id="passwordInput" placeholder="enter password">
                <input class="password__input repete hiden" type="password" id="passwordInputRepete"
                    placeholder="verify password">
                <hr class="spacer__line hiden">
                <div class="login__btns hiden">
                    <button class="btn__login hiden" id="btnLogin">Log in</button>
                    <button class="btn__signin hiden" id="btnSignUp">Sign Up</button>
                    <button class="btn__logout hiden" id="btnLogOut" class="hide">Log Out</button>
                </div>
            </div>


        </div>
        <div id="result"></div>
    </div>
</body>
<script type="module" src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script type="module" src="./js/main.js"></script>

</html>
